<h5 style="margin-bottom: 0">Align items</h5>
<div>
  <select
    name="alignmentSelect"
    class="mt-1 mr-1"
    id="alignmentSelect"
    onchange="setAlign()"
  >
    <option value="MIN" selected>Start</option>
    <option value="CENTER">Center</option>
    <option value="MAX">End</option>
    <option value="SPACE_BETWEEN">Space between</option>
  </select>
  <select
    name="counterAlignmentSelect"
    class="mt-1"
    id="counterAlignmentSelect"
    onchange="setCounterAlign()"
  >
    <option value="MIN" selected>Start</option>
    <option value="CENTER">Center</option>
    <option value="MAX">End</option>
    <option value="BASELINE">Baseline</option>
  </select>
</div>

<h5 style="margin-bottom: 0">Hug contents</h5>
<div>
  <select
    name="resizeSelect"
    class="mt-1 mr-1"
    id="resizeSelect"
    onchange="setResize()"
  >
    <option value="FIXED" selected>Fixed</option>
    <option value="AUTO">Hug contents</option>
  </select>
  <select
    name="counterResizeSelect"
    class="mt-1"
    id="counterResizeSelect"
    onchange="setCounterResize()"
  >
    <option value="FIXED" selected>Fixed</option>
    <option value="AUTO">Hug contents</option>
  </select>
</div>
<h5 style="margin-bottom: 0">Frame contents</h5>
<div class="pb-2">
  <button class="secondary mt-1 mr-1" id="fixedSize">Fixed size</button>
  <button class="secondary mt-1" id="fillContainer">Fill container</button>
</div>
<div class="justify-end mb-0">
  <p>Close plugin on completion</p>
  <label class="switch">
    <input type="checkbox" id="checkbox" />
    <span class="slider round"></span>
  </label>
</div>
<div class="justify-end mt-0 pt-0">
  <p>Update selection only</p>
  <label class="switch">
    <input type="checkbox" id="selectCheckbox" />
    <span class="slider round"></span>
  </label>
</div>

  const alignType = document.getElementById("alignmentSelect");
  let alignmentValue = alignType.value ?? "MIN";
  console.log(alignType.value);

  console.log(counterAlignType.value);

  function setValues() {
    itemSpacingValue = Number(itemSpacingTextBox.value ?? 10);
    return;

  function setPaddingValues() {
    paddingValue = Number(paddingValueTextBox.value ?? null);
    return;
  }

  function setPaddingTopValues() {
    paddingTopValue = Number(paddingTopValueTextBox.value ?? null);
    return;
  }

  function setPaddingBottomValues() {
    paddingBottomValue = Number(paddingBottomValueTextBox.value ?? null);
    return;
  }

  function setPaddingLeftValues() {

  function setPaddingRightValues() {

<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,

  }

  button {
    border: none;
    margin: 0;
    padding: 0;
    width: auto;
    overflow: visible;
    background: transparent;
    /* inherit font & color from ancestor */
    color: inherit;
    font: inherit;
    /* Normalize `line-height`. Cannot be changed from `normal` in Firefox 4+. */
    line-height: normal;
    /* Corrects font smoothing for webkit */
    -webkit-font-smoothing: inherit;
    -moz-osx-font-smoothing: inherit;
    /* Corrects inability to style clickable `input` types in iOS */
    -webkit-appearance: none;
  }
  /* Remove excess padding and border in Firefox 4+ */
  button::-moz-focus-inner {
    border: 0;
    padding: 0;
  }

  button {
    display: grid;
    place-items: center;
    padding-left: 1rem;

    border: 2px solid #d4d6dd;

  }
  input:active {
    border: 2px solid #17a0fb;
  }
  input:focus {
    border: 2px solid #17a0fb;
  }
  select {
    width: 100%;
    height: 40px;
    border-radius: 8px;
    padding: 8px;
    background-color: white;
    color: #575757;
    font-weight: 500;
    box-shadow: none;
    outline: none;
    border: 2px solid #d4d6dd;
  }
  select:first-of-type {
    margin-right: 0.25rem;
  }
  select:active {
    border: 2px solid #17a0fb;
  }
  select:focus {
    border: 2px solid #17a0fb;
  }
  .primary {
    margin-right: 0.25rem;
    background-color: #17a0fb;
    color: white;
    height: 40px;

    box-shadow: none;
    outline: none;

    font-weight: 500;
    border-radius: 8px;
    box-shadow: none;
    outline: none;
    transition: all 0.1s ease-in-out;
  }
  .textStyle {
